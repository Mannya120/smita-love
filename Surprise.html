    }

    .floating {
      position: absolute;
      animation: floatUp 6s linear infinite;
      font-size: 2rem;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }

    .glow {

                   0 0 20px rgba(255, 0, 150, 0.7);

  </style>
</head>
